apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-app-green
  namespace: dev
spec:
  replicas: 2

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: enterprise-app-green

  template:
    metadata:
      labels:
        app: enterprise-app-green
    spec:
      containers:
      - name: app
        image: 730335674713.dkr.ecr.ap-south-1.amazonaws.com/enterprise-cicd-app:1
        ports:
        - containerPort: 5000

        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
