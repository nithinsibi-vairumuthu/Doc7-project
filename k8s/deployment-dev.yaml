apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-app
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enterprise-app
  template:
    metadata:
      labels:
        app: enterprise-app
    spec:
      containers:
      - name: app
        image: 730335674713.dkr.ecr.ap-south-1.amazonaws.com/enterprise-cicd-app:1
        ports:
        - containerPort: 5000

